<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Design</title>
    <style>
        body {
            margin: 0;
            font-family: "Apple SD Gothic Neo", sans-serif;
            font-weight: bold;
            background-color: #333239;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 660px; /* Set max width for large screens */
            margin: 0 auto;
            padding: 50px 20px;
            text-align: left; /* Left align the content */
        }
        h1 {
            font-size: 48px;
            margin: 0;
            font-family: "Apple SD Gothic Neo";
            text-align: center;
            color: white;
        }

        h2 {
            font-size: 18px;
            margin: 25px 0px 50px 0px;            
            font-weight: 400;
            font-family: "Apple SD Gothic Neo";
            text-align: center;
            color: white;
        }

        .section-header {
            margin-top: 50px;
            font-size: 28px;
            color: white;
        }

        .component-grid {
            display: flex;
            justify-content: flex-start; /* Center the components */
            flex-wrap: wrap;
            gap: 30px;
            max-width: 660px; /* Ensure max width so that only 3 components per row */
            margin: 30px auto; /* Center the grid within the container */
        }

        .component {
            background-color: white;
            width: 200px;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            text-decoration: none;
        }

        .component img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures image scales and crops to fill the container */
            margin-bottom: 38px;
        }

        .component-text {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: #CBCBD2;
            padding: 10px;
            color: #333239;
            font-size: 18px;
        }

        .component a {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0px;
            }
            
            .component-grid {
                justify-content: flex-start;
                gap: 15px;
                margin: 30px, 0px; /* Remove grid margin */
                max-width: 100%;
            }

            .component {
                width: calc(50% - 7.5px); /* Calculate width to account for the 15px gap */
                height: calc(50vw - 7.5px); /* Maintain square ratio based on width */
                margin: 0; /* Remove any extra margins */
            }

            .component-text {
                font-size: 12px; /* Reduce text size to 12px */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: center; align-items: center; margin: 0px">
        <img src="ApexLogo1.png" alt="Apex Logo" style="height:64px">
        </div>
        <h2>Redefining self-improvement</h2>

        <div class="section-header">Community + Media</div>
        <div class="component-grid">
            <a href="https://discord.gg/rqsUNFGU6j" target="_blank" class="component">
                <img src="Discord.png" alt="Discord">
                <div class="component-text">Join the Community</div>
            </a>
            <a href="soon.html" target="_blank" class="component">
                <img src="YouTube.png" alt="YouTube">
                <div class="component-text">Apex YouTube</div>
            </a>
            <a href="essays.html" target="_blank" class="component">
                <img src="Book.png" alt="Philosophy">
                <div class="component-text">Our Philosophy</div>
            </a>
        </div>

        <div class="section-header">Team + Hiring</div>
        <div class="component-grid">
            <a href="https://www.instagram.com/apexblake_/" target="_blank" class="component">
                <img src="BlakeHeadshot.png" alt="Apex Blake">
                <div class="component-text">Apex Blake</div>
            </a>
            <a href="https://www.instagram.com/apexjesse/" target="_blank" class="component">
                <img src="JesseHeadshot.png" alt="Apex Jesse">
                <div class="component-text">Apex Jesse</div>
            </a>
            <a href="https://www.instagram.com/apexkling/" target="_blank" class="component">
                <img src="KlingHeadshot.png" alt="Apex Kling">
                <div class="component-text">Apex Kling</div>
            </a>
        </div>
    </div>
</body>
</html>
